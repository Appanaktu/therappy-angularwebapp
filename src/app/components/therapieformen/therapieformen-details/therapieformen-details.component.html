<section fxLayout="column wrap" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Therapieformdetails</h1>
  <mat-dialog-content>
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{therapieformDaten?.bezeichnung}}</mat-card-title>
          <mat-card-subtitle><p>{{therapieformDaten?.kuerzel}}</p></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">Fertig</button>
  </mat-dialog-actions>
</section>
