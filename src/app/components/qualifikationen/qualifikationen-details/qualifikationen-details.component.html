<section fxLayout="column wrap" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Qualifikationdetails</h1>
  <mat-dialog-content>
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{qualifikationDaten?.bezeichnung}}</mat-card-title>
          <mat-card-subtitle><p>{{therapieformenList.join(', ')}}</p></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            <form [formGroup]="qualifikationForm" fxLayout="column wrap" fxLayoutAlign="center strech">
              <div fxLayout.gt-sm="row" fxLayout="column">
                <mat-form-field fxFlex>
                  <input matInput type="text" placeholder="KÃ¼rzel" formControlName="kuerzel" id="kuerzel">
                </mat-form-field>
              </div>
            </form>
          </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">Fertig</button>
  </mat-dialog-actions>
</section>
