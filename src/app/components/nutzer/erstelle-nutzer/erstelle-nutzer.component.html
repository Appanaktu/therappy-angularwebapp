<h3>Erstelle Nutzer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="vorname">Vorname</label>
      <input type="text" class="form-control" id="vorname" required [(ngModel)]="nutzer.vorname" name="vorname">
    </div>

    <div class="form-group">
      <label for="nachname">Nachname</label>
      <input type="text" class="form-control" id="nachname" required [(ngModel)]="nutzer.nachname" name="nachname">
    </div>

    <div class="form-group">
      <label for="nachname">Qualifikation</label>
      <input type="text" class="form-control" id="qualifikation" required [(ngModel)]="nutzer.qualifikation" name="qualifikation">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newNutzer()">Add</button>
</div>
