<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Details zum ausgew√§hlten Nutzer</mat-card-title>
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutGap="40px">
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Vorname:</strong></div>
            <div fxFlex>{{nutzer?.vorname}}</div>
          </div>

          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Nachname:</strong></div>
            <div fxFlex>{{nutzer?.nachname}}</div>
          </div>

          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Qualifikation:</strong></div>
            <div fxFlex>{{nutzer?.qualifikation}}</div>
          </div>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field>
          <mat-select placeholder="Show accounts" (selectionChange)="onChange($event)">
            <mat-option *ngFor="let opt of selectOptions" [value]="opt.value">
              {{opt.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
</section>
