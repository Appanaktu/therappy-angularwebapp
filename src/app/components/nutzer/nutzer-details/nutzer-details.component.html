<section fxLayout="column wrap" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Nutzerdetails</h1>
  <mat-dialog-content>
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{nutzerDaten?.nachname}}, {{nutzerDaten?.vorname}}</mat-card-title>
          <mat-card-subtitle><p>{{qualifikationenList.join(', ')}}</p></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="nutzerForm" fxLayout="column wrap" fxLayoutAlign="center strech">
            <h4> Pers√∂nliche Informationen </h4>
            <div fxLayout.gt-sm="row" fxLayout="column">
              <mat-form-field fxFlex>
                <input matInput [matDatepicker]="picker" placeholder="Geburtsdatum" formControlName="geburtsdatum" id="geburtsdatum">
              </mat-form-field>
            </div>

            <h4> Adressinformationen </h4>
            <div fxLayout.gt-sm="row" fxLayout="column">
              <mat-form-field fxFlex fxFlex.gt-sm="75">
                <input matInput type="text" placeholder="Strasse" formControlName="strasse" id="strasse">
              </mat-form-field>
              <mat-form-field fxFlex fxFlex.gt-sm="25">
                <input matInput type="text" placeholder="Hausnummer" formControlName="hausnummer" id="hausnummer">
              </mat-form-field>
            </div>
            <div fxLayout.gt-sm="row" fxLayout="column">
              <mat-form-field fxFlex fxFlex.gt-sm="20">
                <input matInput type="text" placeholder="Postleitzahl" formControlName="postleitzahl" id="postleitzahl">
              </mat-form-field>
              <mat-form-field fxFlex fxFlex.gt-sm="40">
                <input matInput type="text" placeholder="Stadt" formControlName="stadt" id="stadt">
              </mat-form-field>
              <mat-form-field fxFlex fxFlex.gt-sm="40">
                <input matInput type="text" placeholder="Land" formControlName="land" id="land">
              </mat-form-field>
            </div>
          </form>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">Fertig</button>
  </mat-dialog-actions>
</section>
