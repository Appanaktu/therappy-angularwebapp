<section fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Nutzerdetails</h1>
  <mat-dialog-content>
    <mat-card>
      <form [formGroup]="nutzerForm" autocomplete="off" novalidate (ngSubmit)="bearbeiteNutzer(nutzerForm.value)" fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card-content>
            <div>
              <mat-form-field>
                <input matInput type="text" placeholder="Vorname" formControlName="vorname" id="vorname">
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Nachname" formControlName="nachname" id="nachname">
              </mat-form-field>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Geburtsdatum" formControlName="geburtsdatum" id="geburtsdatum">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <mat-label>Qualifikationen</mat-label>
                <mat-select formControlName="qualifikationen" id="qualifikationen" multiple>
                  <mat-option *ngFor="let qualifikation of qualifikationenList" [value]="qualifikation.key">{{qualifikation.bezeichnung}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <input matInput type="text" placeholder="Strasse" formControlName="strasse" id="strasse">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Hausnummer" formControlName="hausnummer" id="hausnummer">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="text" placeholder="Postleitzahl" formControlName="postleitzahl" id="postleitzahl">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Stadt" formControlName="stadt" id="stadt">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Land" formControlName="land" id="land">
              </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">Fertig</button>
  </mat-dialog-actions>
</section>
